<html>
    <head>
        <title>Registration Page</title>
        <style>
            button[type="submit"]{
                padding: 5px;
                color: green;
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"],
            input[type="number"],
            select{
                width:50%;
                box-sizing: border-box;
                border: 1px solid;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <form action="Login.html">
        <div>
            Username: <br><input type="text" name="name">
        </div><br>
        <div>
            Password: <br><input type="password" name="pass">
        </div><br>
        <div>
            age : <br><input type="number" name="ag" value="a" max="150">
        </div><br>
        <div>
            gender  : <br><input type="radio" name="gen" value="ge">Male
                    <input type="radio" name="gen" value="ge">Female
        </div>
        <br>
        <div>
            branch :<br> 
            <select>
                <option value="">~select~</option>
                <option value="CSE">CSE</option>
                <option value="CSM">CSM</option>
                <option value="CSD">CSD</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select>
        </div>
        <br>
        <div>
            languages:<br><input type="checkbox" name="lang" value="lan">Tamil
            <input type="checkbox" name="lang" value="lan">Telugu
            <input type="checkbox" name="lang" value="lan">Hindi
            <input type="checkbox" name="lang" value="lan">English
            <input type="checkbox" name="lang" value="lan">Spanish
        </div>
        <br>
        <div>
            Address:<br>  
            <textarea></textarea>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        </form>
    </body>
</html>
